<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Aid: Moving Vertical Line</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827; /* Dark background to help focus */
      color: #e5e7eb; /* Light text for readability */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .focus-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .vertical-line {
      position: absolute;
      width: 2px;
      height: 100%;
      background-color: #3b82f6; /* Calming blue */
      animation: lineMovement 4s ease-in-out infinite;
    }

    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    p {
      margin: 0;
    }

    @keyframes lineMovement {
      0% {
        left: -50px;
      }
      50% {
        left: 50%;
        transform: translateX(-50%);
      }
      100% {
        left: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="focus-container">
    <div class="vertical-line"></div>
    <div class="instructions">
      <h1>Focus on the Moving Line</h1>
      <p>Follow the steady movement of the line. Allow your attention to flow with it.</p>
    </div>
  </div>
</body>
</html>
