<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Aid: Floating Grid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827; /* Deep background for focus */
      color: #f1f5f9; /* Light text for readability */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .focus-container {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 20px;
      animation: moveGrid 5s ease-in-out infinite;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: #3b82f6; /* Calming blue */
      border-radius: 10px;
      animation: shiftPosition 5s ease-in-out infinite;
    }

    .instructions {
      margin-top: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0;
    }

    @keyframes moveGrid {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, 20px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes shiftPosition {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(50px, 50px);
      }
    }
  </style>
</head>
<body>
  <div class="focus-container">
    <div class="grid-container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="instructions">
      <h1>Focus on the Grid</h1>
      <p>Let the squares move and focus on the shifting motion.</p>
    </div>
  </div>
</body>
</html>
