<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Aid: Flowing Waves</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1f2937; /* Dark background for focus */
      color: #f1f5f9; /* Light text for clarity */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .focus-container {
      text-align: center;
      width: 100%;
    }

    .wave {
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3b82f6, #38bdf8, #3b82f6); /* Flowing gradient */
      position: absolute;
      top: 50%;
      animation: flowAnimation 6s infinite linear;
    }

    .wave:nth-child(2) {
      animation-delay: 2s;
    }

    .wave:nth-child(3) {
      animation-delay: 4s;
    }

    .instructions {
      margin-top: 40px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0;
    }

    @keyframes flowAnimation {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="focus-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="instructions">
      <h1>Focus on the Flowing Waves</h1>
      <p>Let the waves move across your vision. Focus on their steady, continuous motion.</p>
    </div>
  </div>
</body>
</html>
