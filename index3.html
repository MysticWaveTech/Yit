<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Aid: Fluid Wave</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a; /* Dark background for focus */
      color: #a5b4fc; /* Soft contrasting text */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .focus-container {
      text-align: center;
    }

    .wave {
      width: 200px;
      height: 200px;
      background-color: #3b82f6; /* Calm blue */
      border-radius: 50%;
      position: relative;
      animation: waveAnimation 8s ease-in-out infinite;
    }

    .wave::before, .wave::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
      background-color: #60a5fa;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: innerWaveAnimation 8s ease-in-out infinite;
    }

    .instructions {
      margin-top: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 0;
    }

    @keyframes waveAnimation {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes innerWaveAnimation {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="focus-container">
    <div class="wave"></div>
    <div class="instructions">
      <h1>Focus on the Flow</h1>
      <p>Observe the wave, let your mind follow its rhythm, and stay calm.</p>
    </div>
  </div>
</body>
</html>
