<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Aid: Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #b8f2e6; /* Light teal for the header */
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links a {
      font-size: 1.2rem;
      margin: 10px;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s, background-color 0.3s;
    }

    .links a:nth-child(1) {
      background-color: #947565; /* Deep red */
    }

    .links a:nth-child(2) {
      background-color: #006400; /* Dark green */
    }

    .links a:nth-child(3) {
      background-color: #2f4f4f; /* Dark slate grey */
    }

    .links a:nth-child(4) {
      background-color: #a9a9a9; /* Dark grey */
    }

    .links a:nth-child(5) {
      background-color: #696969; /* Dim grey */
    }

    .links a:nth-child(6) {
      background-color: #8b4513; /* Saddle brown */
    }

    .links a:nth-child(7) {
      background-color: #643211; /* Greyish green */
    }

    .links a:nth-child(8) {
      background-color: #4b0082; /* Indigo */
    }

    .links a:nth-child(9) {
      background-color: #800000; /* Maroon */
    }

    .links a:nth-child(10) {
      background-color: red; /* Sea green */
    }

    .links a:hover {
      color: #f1f5f9;
      background-color: #9333ea; /* Purple on hover */
    }
  </style>
</head>
<body>

</html>
